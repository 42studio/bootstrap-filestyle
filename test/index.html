<!DOCTYPE html>
<html>
	<head>
		<title>jQuery FileStyle for Bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="jQuery Customization of input html file for Bootstrap Twitter">
		<meta name="keywords" content="jquery customization input html file bootstrap twitter">
		<meta name="author" content="markusslima">
		<meta http-equiv="expires" content="Tue, 01 Jan 2013 00:00:00 GMT">
		<meta http-equiv="cache-control" content="public">
		<meta http-equiv="Pragma" content="public">

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="icons/favicon.png" rel="icon" type="image/png" >
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h3>Server side test</h3>
					<form role="form" action="upload.php" enctype="multipart/form-data" method="post">
						<div class="form-group">
							<label class="sr-only" for="input01">Upload test</label>
							<div class="col-lg-6">
								<input type="file" name="example" id="input01">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">
								Enviar
							</button>
						</div>
					</form>
					<hr>
					<h3>Options and Methods</h3>
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<div class="col-lg-6">
								<label class="control-label" for="input02">Class bootstrap button</label>
								<input type="file" id="input02">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<label class="control-label" for="input03">Change icon</label>
								<input type="file" id="input03">
							</div>
						</div>
					</form>
					<hr>
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" id="input04">
							</div>
							<div class="col-lg-2">
								<button id="clear" class="btn" type="button">
									Clear
								</button>
							</div>
						</div>
					</form>
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<div class="col-lg-6">
								<label class="control-label" for="input05">Multiple selection</label>
								<input type="file" multiple="multiple" id="input05">
							</div>
						</div>
					</form>
					<hr>
					<h3>Selector class</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="test">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="test">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="test">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="test">
							</div>
						</div>
					</form>
					<hr>
					<h3>Data attributes</h3>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="filestyle">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="filestyle" data-classInput="form-control col-lg-2">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-6">
								<input type="file" class="filestyle" data-classIcon="glyphicon glyphicon-cloud-upload" data-classButton="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="../src/bootstrap-filestyle.js"></script>
		<script>
			$('#input01').filestyle()

			$('#input02').filestyle({classButton : 'btn btn-warning'});

			$('#input03').filestyle({classInput : 'form-control'});

			$('#input04').filestyle({classIcon : 'glyphicon glyphicon-cloud-upload'});

			$('#input05').filestyle();

			$('#clear').click(function() {
				$('#input08').filestyle('clear');
			});

			$('#input06').filestyle();

			$('.test').filestyle();
		</script>
	</body>
</html>
